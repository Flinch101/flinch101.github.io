<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./iconos/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Venta de Articulos</title>
</head>
<body>
    <div class="container">
        <div class="ad">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5838016460172798" crossorigin="anonymous"></script>
        </div>
        <header>
            <div class="container-dentro">
                <div class="up">
                    <div class="logo">
                        <img src="./iconos/icono.png" alt="Venta de Articulos icono">
                    </div>
                    <div class="buscador">
                        <div class="input">
                            <input id="buscador" placeholder="Buscar">
                        </div>
                        <div class="lupa">
                            <img src="./iconos/lupa.png" alt="Lupa">
                        </div>
                    </div>
                </div>
                <div class="down">
                    <div class="menu-desplegable">
                        <button id="button_todos">Todos</button>
                        <button id="button_nuevos">Nuevos</button>
                        <button id="button_usados">Usados</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-dentro"></div>
        </main>
        <footer>
            <div class="container-dentro">
                <p>Hecho por Franco Caviglia 2024</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
